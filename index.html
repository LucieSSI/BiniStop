<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BiniStop</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
<div class="top-bar">
  <div class="barlogo">
    <img src="./icons/text-logo.PNG" alt="Icon" class="topbar-icon">
  </div>
  <div class="nav-links">
    <a href="#menu">Menu</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<header class="header">
  <div class="logo-container">
    <img src="./icons/comingsoon.png" alt="Icon" class="logo">
  </div>
</header>

<!-- Updated Hero Section with New Swiper -->
<section id="hero" class="hero">
  <div class="swiper-main">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="./icons/comingsoon.png" alt="Diner Image 1">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="./icons/comingsoon.png" alt="Diner Image 2">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="./icons/comingsoon.png" alt="Diner Image 3">
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<section id="menu" class="menu">
  <h2>Our Menu</h2>
  <p>Placeholder</p>
</section>

<section id="about" class="about">
  <h2>About Us</h2>
  <p>Learn more about our diner and values.</p>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <p>Stay up to date about us!</p>
</section>

<footer class="footer">
  <p>&copy; 2024 BiniStop</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/app.js" defer></script>
</body>
</html>
